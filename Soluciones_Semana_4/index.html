<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex LaunchX</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid" style="background-color: #FF3600;"> 
        <div class="row">
            <div class="col">
                <img class="logo" src="./logo.png" alt="">
                <input value="pikachu" class="form-control" type="text" placeholder="pikachu" id="pokeName" name="pokeName">
                <br>
                <button class="btn btn-primary form-control" onclick="fetchPokemon()">Buscar Pokémon</button>
            </div>
            
        </div>
        <br><br>
        <div class="row" id="result">
            <div class="col m-3 p-5" style="background-color: beige; border-radius: 5%; border-style: solid;border-color: skyblue; border-width: 50px;">
                <img src="pokeball.png" id="pokeImg"/>
            </div>
            <div class="col m-3 p-5" style="background-color: black;color: yellow; border-radius: 5%;">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col">
                            <label>Nombre</label>
                        </div>
                        <div class="col">
                            <p id="name"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label>Altura</label>
                        </div>
                        <div class="col">
                            <p id="height"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label>Peso</label>
                        </div>
                        <div class="col">
                            <p id="weight"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label>Tipo</label>
                        </div>
                        <div class="col">
                            <p id="type"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label>Estadísticas</label>
                        </div>
                        <div class="col">
                            <ul id="stats"></ul>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label>Movimientos</label>
                        </div>
                        <div class="col">
                            <ul id="moves"></ul>
                        </div>
                    </div>
                </div>    
            </div>
            
        </div>
        
    </div>
    <footer>
        <img class="logo" src="./logo.png" alt="" id="footer-img">
        <br><br>
        Pokedex
        <br><br>
        Autor: Daniel Mares Esparza
    </footer>
</body>
</html>
